<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <input type="text" placeholder="" id="mini-display" disabled>
                <input type="text" placeholder="0" id="display" disabled >
            </div>
            <div class="all-buttons">
                <input type="button" value="C" id="clear" >
                <input type="button" value="DEL" id="erase" >
                <input type="button" value="/" class="operator" id="divide">

                <input type="button" value="^" class="special" id="power">
                <input type="button" value=&Sqrt; class="special" id="sqrt">
                <input type="button" value="+/-" id="negate">
                <input type="button" value="x" class="operator" id="multiply" >

                <input type="button" value="7" class="input-button digit" id="digit-7">
                <input type="button" value="8" class="input-button digit" id="digit-8">
                <input type="button" value="9" class="input-button digit" id="digit-9">
                <input type="button" value="-" class="operator" id="subtract">

                <input type="button" value="4" class="input-button digit" id="digit-4">
                <input type="button" value="5" class="input-button digit" id="digit-5">
                <input type="button" value="6" class="input-button digit" id="digit-6">
                <input type="button" value="+" class="operator" id="add">

                <input type="button" value="1" class="input-button digit" id="digit-1">
                <input type="button" value="2" class="input-button digit" id="digit-2">
                <input type="button" value="3" class="input-button digit" id="digit-3">

                <input type="button" value="=" id="equal" >
                <input type="button" value="0" class="input-button digit" id="digit-0">
                <input type="button" value="." class="input-button digit" id="decimal" >
            </div>
        </div>
    </body>
</html>
