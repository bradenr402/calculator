<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title></title>
    </head>

    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="row1">
                    <button class="btn clear" id="clear"> C </button>
                    <button class="btn clear clear-all" id="clear-all"> CE </button>
                    <button class="btn negate" id="negate"> +/- </button>
                    <button class="btn operator" id="divide"> / </button>
                </div>
                <div class="row2">
                    <button class="btn digit" id="7"> 7 </button>
                    <button class="btn digit" id="8"> 8 </button>
                    <button class="btn digit" id="9"> 9 </button>
                    <button class="btn operator" id="multiply"> * </button>
                </div>
                <div class="row3">
                    <button class="btn digit" id="4"> 4 </button>
                    <button class="btn digit" id="5"> 5 </button>
                    <button class="btn digit" id="6"> 6 </button>
                    <button class="btn operator" id="subtract"> - </button>
                </div>
                <div class="row4">
                    <button class="btn digit" id="1"> 1 </button>
                    <button class="btn digit" id="2"> 2 </button>
                    <button class="btn digit" id="3"> 3 </button>
                    <button class="btn operator" id="add"> + </button>
                </div>
                <div class="row5">
                    <button class="btn decimal" id="decimal"> . </button>
                    <button class="btn digit" id="0"> 0 </button>
                    <button class="btn percent" id="percent"> % </button>
                    <button class="btn equals" id="equals"> = </button>
                </div>
        </div>
    </body>
</html>
