<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <input type="text" placeholder="0" id="mini-display" disabled>
                <input type="text" placeholder="0" id="display" disabled >
            </div>
            <div class="all-buttons">
                <input type="button" value="C" id="clear" >
                <input type="button" value="DEL" id="erase" >
                <input type="button" value="/" class="operator" >
                <input type="button" value="*" class="operator" >

                <input type="button" value="7" class="input-button digit" >
                <input type="button" value="8" class="input-button digit" >
                <input type="button" value="9" class="input-button digit" >
                <input type="button" value="-" class="operator" >

                <input type="button" value="4" class="input-button digit" >
                <input type="button" value="5" class="input-button digit" >
                <input type="button" value="6" class="input-button digit" >
                <input type="button" value="+" class="operator" >

                <input type="button" value="1" class="input-button digit" >
                <input type="button" value="2" class="input-button digit" >
                <input type="button" value="3" class="input-button digit" >

                <input type="button" value="=" id="equal" >
                <input type="button" value="0" class="input-button digit" >
                <input type="button" value="." class="input-button digit decimal" >

        </div>
    </body>
</html>
